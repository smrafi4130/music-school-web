<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preload-content">
      <div id="reen-load"></div>
    </div>
  </div>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area wow fadeInDown" data-wow-delay="0.2s">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Classy Menu -->
        <nav class="classy-navbar justify-content-between" id="reenNav">
          <!-- Logo -->

          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"
              ><span></span><span></span><span></span
            ></span>
          </div>

          <!-- Menu -->
          <div class="classy-menu">
            <!-- Close Button -->
            <div class="classycloseIcon">
              <div class="cross-wrap">
                <span class="top"></span><span class="bottom"></span>
              </div>
            </div>

            <!-- Nav Start -->
            <div class="classynav">
              <ul id="nav">
                <li><a href="/" style="font-weight: 800"> Home</a></li>
                <li><a style="font-weight: 800">Posts</a></li>
              </ul>

              <!-- Button -->
              <a
                [routerLink]="['/auth']"
                class="btn login-btn ml-50"
                style="margin-left: 897px; "
                >Log in</a
              >
            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row" style="margin-top: 90px">
      <div class="col-md-12">
        <app-owl-carousel></app-owl-carousel>
      </div>
    </div>
  </div>

  <section class="price_table_area clearfix">
    <div class="container">
      <div class="row no-gutters">
        <div
          class="col-md-6"
          style="margin-top: 40px; padding-right: 10px; padding-left: 10px"
        >
          <app-most-popular></app-most-popular>
        </div>
        <div class="col-md-6" style="margin-top: 40px; padding-right: 10px">
          <app-latest-post></app-latest-post>
        </div>

        <div
          class="col-md-10"
          style="margin-top: 40px; float: none;
        margin: 0 auto;"
        >
          <app-post-item></app-post-item>
        </div>

        <!-- Single Table Area -->
      </div>
    </div>
  </section>

  <!-- ***** Cool Facts Area End ***** -->

  <footer
    class="footer-area bg-img"
    style="background-image: url(./../../../../assets/new/img/core-img/pattern.png);"
  >
    <!-- Contact Area Start -->
    <!-- Contact Area End -->

    <!-- Footer Area Start -->
    <div class="footer-content-area section-padding-150-0">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-12 col-md-5">
            <div class="footer-copywrite-info">
              <!-- Copywrite -->
              <div class="copywrite_text wow fadeInUp" data-wow-delay="0.2s">
                <p>
                  Made With <i class="fa fa-heart"></i> by
                  <a href="#">Designing World</a>
                </p>
              </div>
              <!-- Social Icon -->
              <div
                class="footer-social-info wow fadeInUp"
                data-wow-delay="0.4s"
              >
                <a href="#"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
                <a href="#">
                  <i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
                <a href="#"
                  ><i class="fa fa-google-plus" aria-hidden="true"></i
                ></a>
                <a href="#"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
                <a href="#"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <!-- Content Info -->
            <div class="contact_info_area d-sm-flex justify-content-between">
              <div
                class="contact_info text-center wow fadeInUp"
                data-wow-delay="0.2s"
              >
                <h5>Location</h5>
                <p>Aox street, New York</p>
              </div>
              <!-- Content Info -->
              <div
                class="contact_info text-center wow fadeInUp"
                data-wow-delay="0.3s"
              >
                <h5>E-mail</h5>
                <p>support@reen.com</p>
              </div>
              <!-- Content Info -->
              <div
                class="contact_info text-center wow fadeInUp"
                data-wow-delay="0.4s"
              >
                <h5>Phone</h5>
                <p>+888 0221 2568</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
