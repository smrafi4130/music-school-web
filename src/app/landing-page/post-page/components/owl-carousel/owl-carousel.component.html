<slideshow
  [height]="'480px'"
  [autoPlay]="true"
  [arrowSize]="'30px'"
  [showArrows]="true"
  [imageUrls]="imageSources"
  [lazyLoad]="imageSources?.length > 1"
  [autoPlayWaitForLazyLoad]="true"
  [autoPlayInterval]="4444"
  [showDots]="true"
  [showCaptions]="true"
  [stopAutoPlayOnSlide]="true"
>
</slideshow>
