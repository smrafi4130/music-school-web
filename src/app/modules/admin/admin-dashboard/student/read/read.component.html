<!-- {{ data | json }} -->
<div class="row">
  <div class="col-md-12">
    <card cardTitle="All Student">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact No.</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of data; let i = index">
          <tr *ngIf="item?.user?.status != '0'">
            <td>{{ i + 1 }}</td>
            <td>
              <div *ngIf="item?.user?.first_name === ''" style="color: red">
                [null]
              </div>
              <div *ngIf="item?.user?.first_name != null">
                {{ item?.user?.first_name }}
              </div>
            </td>
            <td>
              <div *ngIf="item?.user?.last_name === ''" style="color: red">
                [null]
              </div>
              <div *ngIf="item?.user?.last_name != null">
                {{ item?.user?.last_name }}
              </div>
            </td>
            <td>
              <div *ngIf="item?.user?.email === ''" style="color: red">
                [null]
              </div>
              <div *ngIf="item?.user?.email != null">
                {{ item?.user?.email }}
              </div>
            </td>
            <td>
              <div *ngIf="item?.user?.contact_no === null" style="color: red">
                [null]
              </div>
              <div *ngIf="item?.user?.contact_no != null">
                {{ item?.user?.contact_no }}
              </div>
            </td>
            <td>
              <button
                class="btn btn-default"
                [routerLink]="[
                  '/admin-dashboard/student/update',
                  item?.user_id
                ]"
              >
                Edit
              </button>
              <button class="btn btn-danger" (click)="delete(item.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </card>
  </div>
</div>
