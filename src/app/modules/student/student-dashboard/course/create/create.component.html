<!-- {{ data | json }} -->
<card cardTitle="Register Course">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Instructor Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            {{ item?.course_type_id }}
          </td>
          <td>{{ item?.course_name }}</td>
          <td>
            {{ item?.instructor?.user?.user_name }}
          </td>
          <td>
            <button class="btn btn-success" (click)="register(item.id)">
              Register
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</card>
