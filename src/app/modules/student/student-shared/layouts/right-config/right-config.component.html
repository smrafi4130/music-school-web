<div class="config-switch avatar">
  <button (click)="configToggle()">
    <img
      src="./../../../../../../assets/images/profile-picture-avatar-3.png"
      alt="avatar"
    />
  </button>
</div>
<div
  class="right-config-wrap"
  [ngClass]="{ 'right-config-wrap-on': isConfigToggle }"
>
  <ul class="config-content">
    <li class="config-list">
      <span>
        <a
          [routerLink]="['/student-dashboard/profile']"
          (click)="configToggle()"
          >Profile
        </a>
      </span>
    </li>
    <li class="config-list">
      <span>
        <a
          [routerLink]="['/student-dashboard/password']"
          (click)="configToggle()"
          >Change Password
        </a>
      </span>
    </li>
    <li class="config-list" (click)="logOut()">
      <span>
        <a href="">
          Log Out
        </a>
      </span>
    </li>
  </ul>
</div>
