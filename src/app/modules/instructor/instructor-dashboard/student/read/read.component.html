<!-- {{ data | json }} -->
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact No.</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item?.id }}</td>
          <td>{{ item?.first_name }}</td>
          <td>{{ item?.last_name }}</td>
          <td>{{ item?.email }}</td>
          <td>{{ item?.contact_no }}</td>
          <td>
            <button
              class="btn btn-default"
              [routerLink]="['/instructor-dashboard/student/update', item.id]"
            >
              Edit
            </button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
