<card cardTitle="My Post">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Post ID</th>
            <th>Post Title</th>
            <th>Post Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item?.id }}</td>
            <td>{{ item?.title }}</td>
            <td>{{ item?.description }}</td>
            <td>
              <button
                class="btn btn-default"
                [routerLink]="['/instructor-dashboard/post/update', item.id]"
              >
                Edit
              </button>
              <button class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</card>
